<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Weather Forecast</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="images/favIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <div class="main">
        <div class="detail-box">
            <div class="search">
                <input type="text" id="name" autocomplete="off" placeholder="Enter city Name/PinCode">
                <div class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>

            <div class="details">
                <div class="image"><img id="icon" src="" alt=""></div>

                <h4 id="description"></h4>

                <h1 class="temp"></h1>

                <h4 class="feelsLike"></h4>

                <h3 class="city"></h3>
            </div>

            <div class="info">
                <div class="left">
                    <div class="image"><img src="images/humidity.png" alt=""></div>

                    <div>
                        <h2 class="humidityVal"></h2>

                        <p>humidity</p>
                    </div>
                </div>

                <div class="right">
                    <div class="image"><img src="images/wind.png" alt=""></div>

                    <div>
                        <h2 class="windVal"></h2>

                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
